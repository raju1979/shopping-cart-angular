<div class="container">
  
  
    <!-- Form-->
    <div class="form">
      <div class="form-toggle"></div>
      <div class="form-panel one">
        <div class="form-header">
          <h1>Verify Yourself</h1>
        </div>
        <div class="form-content">
          <form #f="ngForm" (ngSubmit)="onSubmit(f.valid,f.value)">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" ngModel #email="ngModel" required/>
              <div class="text-warning" *ngIf="email.errors && (email.dirty || email.touched || f.submitted)">
                <p *ngIf="email.errors.required">
                  The Email is required
                </p>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Verfication Code</label>
              <input type="password" id="code" name="code" #code="ngModel" ngModel required/>
              <div class="text-warning" *ngIf="code.errors && (code.dirty || code.touched || f.submitted)">
                <p *ngIf="code.errors.required">
                  The Code is required
                </p>
              </div>
            </div>
            
            <div class="form-group">
              <button type="submit" [disabled]="!f.valid">Submit</button>
            </div>
          </form>
        </div>
      </div>
  
    </div>
  
  </div>
